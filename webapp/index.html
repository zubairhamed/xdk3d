<!DOCTYPE html>
<html>
<head>
    <title>WebGL 3D Model Viewer Using three.js</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="three.js"></script>
    <script src="tween.js"></script>
    <script src="Detector.js"></script>
    <script src="OrbitControls.js"></script>

    <style>
        body {
            overflow: hidden;
            margin: 0;
            padding: 0;
            background: #a0a0a0;
        }

        p {
            margin: 0;
            padding: 0;
        }

        #BtnTrans {
            position: absolute;
            x: 100;
            y: 500;
        }
    </style>
</head>
<body>
    <div>
        <button onclick="doShakeAround()" href="#">Shake it!</button>
        <button onclick="doStopShakingAround()" href="#">Stop Shaking</button>
        <br />
        <button onclick="doWarmer()" href="#">+Warm</button>
        <button onclick="doCooler()" href="#">+Cool</button>
        <br />
        <button onclick="doToggleLed(0)" href="#">LED0</button>
        <button onclick="doToggleLed(1)" href="#">LED1</button>
        <button onclick="doToggleLed(2)" href="#">LED2</button>
        <button onclick="doToggleLed(3)" href="#">LED3</button>
    </div>
    <script>
        // XDK
        var lightSources = [
            {
                pos_x: 15,
                pos_y: 0,
                pos_z: -7.5
            },{
                pos_x: -15,
                pos_y: 0,
                pos_z: -7.5
            },{
                pos_x: 15,
                pos_y: 0,
                pos_z: 7.5
            },{
                pos_x: 15,
                pos_y: 0,
                pos_z: 7.5
            }
        ];

        if (!Detector.webgl) {
            Detector.addGetWebGLMessage();
        }

        var xdkObj;
        var leds = [0,0,0,0];
        var ptLights = [];

        var container;
        var camera, controls, scene, renderer;

        var windowHalfX = window.innerWidth / 2;
        var windowHalfY = window.innerHeight / 2;

        init();
        animate();

        function init() {
            container = document.createElement('div');
            document.body.appendChild(container);

            /* Camera */
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.z = -15;

            /* Scene */
            scene = new THREE.Scene();

            // Set Lights
            for (var i=0; i < lightSources.length; i++) {
                var ptSrc = lightSources[i];

                var l = new THREE.DirectionalLight( 0xffffff, 0.5, 0 );
                l.position.set(ptSrc.pos_x, ptSrc.pos_y, ptSrc.pos_z);
                scene.add(l);

                ptLights.push(l);
            }

            var ambientLight = new THREE.AmbientLight( 0xffffff, 0.5, 0 );
            scene.add(ambientLight);

            var spotLight = new THREE.SpotLight(0xffffff);
            spotLight.position.set(-40, 60, -10);
            spotLight.castShadow = true;
            scene.add(spotLight);

            var loader = new THREE.ObjectLoader();
            loader.load("model.json",function ( obj ) {
                obj.traverse(function(o) {
                    if (o.name == "Led0") {
                        leds[0] = o
                    } else
                    if (o.name == "Led1") {
                        leds[1] = o
                    } else
                    if (o.name == "Led2") {
                        leds[2] = o
                    } else
                    if (o.name == "Led3") {
                        leds[3] = o
                    }
                });
                doToggleLed(0);
                doToggleLed(1);
                doToggleLed(2);
                doToggleLed(3);

                xdkObj = obj;
                scene.add( xdkObj );
            });

            /* Renderer */
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0xffffff);

            container.appendChild(renderer.domElement);

            /* Controls */
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.25;
            controls.enableZoom = true;

            /* Events */
            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            windowHalfX = window.innerWidth / 2;
            windowHalfY = window.innerHeight / 2;

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            render();
        }

        function render() {
            renderer.render(scene, camera);
        }

        // XDK Functions
        function handleTemperature() {

        }

        function handleLED() {

        }

        function handleRotation() {

        }

        function handleLux() {

        }

        // Testing Functions
        var shaking = false;
        function doShakeAround() {
            shaking = true;
            handleShake();
        }

        var radX, radY, radZ = 0;
        function handleShake() {

        }

        function doStopShakingAround() {
            shaking = false;
        }

        function doWarmer() {
            renderer.setClearColor(0xffcc66);
            for (var i=0; i < ptLights.length; i++) {
                pt = ptLights[i];
                pt.color.setHex(0xffcc66)
            }
        }

        function doCooler() {
            renderer.setClearColor(0x80ccff);
            for (var i=0; i < ptLights.length; i++) {
                pt = ptLights[i];
                pt.color.setHex(0x80ccff)
            }
        }

        var ledState = [true, true, true, true];
        function doToggleLed(led) {
            var l = ledState[led];
            var ledMesh = leds[led];

            if (l) {
                ledMesh.material.color.setHex(0x000000);
                ledState[led] = false;
            } else {
                ledMesh.material.color.setHex(0xff0000);
                ledState[led] = true;
            }
        }

        // Test Functions
        function doAnim(rad) {
            val = Math.PI / (360/rad);
            if (rad < 360) {
                rad+=120;
                setTimeout(function(){
                    xdkObj.rotation.x = val;
                    animate();
                    doAnim(rad);
                }, 80);
            } else {
                doAnim(0);
            }
        }
    </script>
</body>
</html>
