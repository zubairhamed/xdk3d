<!DOCTYPE html>
<html>
<head>

    <title>WebGL 3D Model Viewer Using three.js</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="three.js"></script>
    <script src="Detector.js"></script>
    <script src="OrbitControls.js"></script>

    <style>
        body {
            overflow: hidden;
            margin: 0;
            padding: 0;
            background: #a0a0a0;
        }

        p {
            margin: 0;
            padding: 0;
        }

        a {
            color: #f58231;
        }
    </style>

</head>
<body>

    <script>
        // XDK
        var lightSources = [
            {
                pos_x: 15,
                pos_y: 0,
                pos_z: -7.5
            },{
                pos_x: -15,
                pos_y: 0,
                pos_z: -7.5
            },{
                pos_x: 15,
                pos_y: 0,
                pos_z: 7.5
            },{
                pos_x: 15,
                pos_y: 0,
                pos_z: 7.5
            }
        ];

        var xdkObj;
        var ptLights = [];

        if (!Detector.webgl) {
            Detector.addGetWebGLMessage();
        }

        var container;


        var camera, controls, scene, renderer;
        var lighting, ambient, keyLight, fillLight, backLight;

        var windowHalfX = window.innerWidth / 2;
        var windowHalfY = window.innerHeight / 2;

        init();
        animate();


        function init() {
            container = document.createElement('div');
            document.body.appendChild(container);

            /* Camera */
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.z = -15;

            /* Scene */
            scene = new THREE.Scene();

            // Set Lights
            for (var i=0; i < lightSources.length; i++) {
                var ptSrc = lightSources[i];

                var l = new THREE.DirectionalLight( 0xffffff, 0.5, 0 );
                l.position.set(ptSrc.pos_x, ptSrc.pos_y, ptSrc.pos_z);
                scene.add(l);

                ptLights.push(l);
            }

            var ambientLight = new THREE.AmbientLight( 0xffffff, 0.5, 0 );
            scene.add(ambientLight);

            var spotLight = new THREE.SpotLight(0xffffff);
            spotLight.position.set(-40, 60, -10);
            spotLight.castShadow = true;
            scene.add(spotLight);


            var loader = new THREE.ObjectLoader();
            loader.load("model.json",function ( obj ) {
                xdkObj = obj;
                scene.add( xdkObj );
            });

            /* Renderer */
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0xa0a0a0);

            container.appendChild(renderer.domElement);

            /* Controls */
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.25;
            controls.enableZoom = true;

            /* Events */
            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {

            windowHalfX = window.innerWidth / 2;
            windowHalfY = window.innerHeight / 2;

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);

        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            render();
        }

        function render() {
            renderer.render(scene, camera);
        }

    </script>

</body>
</html>
