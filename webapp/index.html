        // XDK
        var lightSources = [
            {
                pos_x: 15,
                pos_y: 0,
                pos_z: -7.5
            },{
                pos_x: -15,
                pos_y: 0,
                pos_z: -7.5
            },{
                pos_x: 15,
                pos_y: 0,
                pos_z: 7.5
            },{
                pos_x: 15,
                pos_y: 0,
                pos_z: 7.5
            }
        ];

        if (!Detector.webgl) {
            Detector.addGetWebGLMessage();
        }

        var xdkObj;
        var leds = [0,0,0,0];
        var ptLights = [];

        var container;
        var camera, controls, scene, renderer;

        var windowHalfX = window.innerWidth / 2;
        var windowHalfY = window.innerHeight / 2;

        init();
        animate();

        var ambientLight;
        var spotlight;

        function init() {
            container = document.createElement('div');
            // document.body.appendChild(container);
            console.log(document.getElementById("glCanvas"));
            document.getElementById("glCanvas").appendChild(container);

            /* Camera */
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.z = -15;

            /* Scene */
            scene = new THREE.Scene();

            // Set Lights
            for (var i=0; i < lightSources.length; i++) {
                var ptSrc = lightSources[i];

                var l = new THREE.DirectionalLight( 0xffffff, 0.5, 0 );
                l.position.set(ptSrc.pos_x, ptSrc.pos_y, ptSrc.pos_z);
                scene.add(l);

                ptLights.push(l);
            }

            ambientLight = new THREE.AmbientLight( 0xffffff, 0.5, 0 );
            scene.add(ambientLight);

            spotLight = new THREE.SpotLight(0xffffff);
            spotLight.position.set(-40, 60, -10);
            spotLight.castShadow = true;
            scene.add(spotLight);

            var loader = new THREE.ObjectLoader();
            loader.load("model.json",function ( obj ) {
                obj.traverse(function(o) {
                    if (o.name == "Led0") {
                        leds[0] = o
                    } else
                    if (o.name == "Led1") {
                        leds[1] = o
                    } else
                    if (o.name == "Led2") {
                        leds[2] = o
                    } else
                    if (o.name == "Led3") {
                        leds[3] = o
                    }
                });
                doToggleLed(0);
                doToggleLed(1);
                doToggleLed(2);
                doToggleLed(3);

                xdkObj = obj;
                scene.add( xdkObj );
                onWindowResize();
            });

            /* Renderer */
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0xffffff);

            container.appendChild(renderer.domElement);

            /* Controls */
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.25;
            controls.enableZoom = true;

            /* Events */
            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            windowHalfX = window.innerWidth / 2;
            windowHalfY = window.innerHeight / 2;

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            render();
        }

        function render() {
            renderer.render(scene, camera);
        }
